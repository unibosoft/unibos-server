version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgis/postgis:15-3.3
    container_name: unibos_postgres
    restart: always
    environment:
      POSTGRES_DB: unibos_db
      POSTGRES_USER: unibos
      POSTGRES_PASSWORD: unibos_secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unibos -d unibos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unibos_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: unibos_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unibos_network

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unibos_web
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://unibos:unibos_secure_password@postgres:5432/unibos_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn unibos_backend.asgi:application --config gunicorn.conf.py"
    networks:
      - unibos_network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unibos_celery
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://unibos:unibos_secure_password@postgres:5432/unibos_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    command: celery -A unibos_backend worker -l info
    networks:
      - unibos_network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unibos_celery_beat
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://unibos:unibos_secure_password@postgres:5432/unibos_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    command: celery -A unibos_backend beat -l info
    networks:
      - unibos_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: unibos_nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/var/www/unibos/static:ro
      - ./media:/var/www/unibos/media:ro
      - ./logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - unibos_network

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: unibos_prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - unibos_network

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: unibos_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - unibos_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  prometheus_data:
  grafana_data:

networks:
  unibos_network:
    driver: bridge