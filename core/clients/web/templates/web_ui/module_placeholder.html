{% extends 'web_ui/base.html' %}

{% block module_name %}{{ module_name }}{% endblock %}

{% block content %}
<div class="module-container">
    <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        text-align: center;
    ">
        <div style="
            font-size: 72px;
            margin-bottom: 30px;
            opacity: 0.8;
        ">{{ module_icon }}</div>
        
        <h1 style="
            color: var(--orange);
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: lowercase;
        ">{{ module_name }}</h1>
        
        <p style="
            color: var(--gray);
            font-size: 16px;
            margin-bottom: 30px;
        ">{{ message }}</p>
        
        <button onclick="window.history.back()" style="
            background: transparent;
            color: var(--orange);
            border: 1px solid var(--orange);
            padding: 10px 30px;
            border-radius: 0;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.2s;
        " onmouseover="this.style.background='var(--orange)'; this.style.color='var(--bg-black)';" 
           onmouseout="this.style.background='transparent'; this.style.color='var(--orange)';">
            [esc] go back
        </button>
    </div>
</div>
{% endblock %}
