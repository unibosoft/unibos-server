<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen locked - unibos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
        }
        
        .matrix-column {
            position: absolute;
            color: #0f0;
            font-size: 10px;
            line-height: 10px;
            animation: rain linear infinite;
        }
        
        @keyframes rain {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Lock screen container */
        .lock-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff8800;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 136, 0, 0.3);
            z-index: 10;
            position: relative;
        }
        
        .lock-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .lock-title {
            font-size: 24px;
            color: #ff8800;
            margin-bottom: 10px;
            text-transform: lowercase;
        }
        
        .lock-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .user-info {
            background: rgba(255, 136, 0, 0.1);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .user-info .username {
            color: #ff8800;
            font-size: 16px;
            font-weight: bold;
        }
        
        .password-form {
            margin-top: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            font-family: monospace;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #ff8800;
            box-shadow: 0 0 0 3px rgba(255, 136, 0, 0.2);
        }
        
        .unlock-button {
            width: 100%;
            padding: 12px;
            background: #ff8800;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: lowercase;
        }
        
        .unlock-button:hover {
            background: #ffaa00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 136, 0, 0.3);
        }
        
        .unlock-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .lock-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }
        
        .lock-date {
            position: absolute;
            top: 80px;
            right: 20px;
            font-size: 16px;
            color: #444;
        }
        
        .hint {
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #ff8800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Matrix rain background -->
    <div class="matrix-rain" id="matrix"></div>
    
    <!-- Clock display -->
    <div class="lock-time" id="clock">00:00</div>
    <div class="lock-date" id="date">loading...</div>
    
    <!-- Lock screen -->
    <div class="lock-container">
        <div class="lock-icon">ðŸ”’</div>
        <h1 class="lock-title">screen locked</h1>
        <p class="lock-subtitle">enter your password to unlock</p>
        
        <div class="user-info">
            <div class="username">{{ request.user.username }}</div>
            <div style="color: #666; font-size: 12px;">{{ request.user.email|default:"" }}</div>
        </div>
        
        <form method="POST" class="password-form" id="unlockForm">
            {% csrf_token %}
            <input type="password" 
                   name="password" 
                   class="password-input" 
                   placeholder="password" 
                   required 
                   autofocus
                   autocomplete="off">
            
            <div class="spinner" id="spinner"></div>
            
            <button type="submit" class="unlock-button" id="unlockButton">
                ðŸ”“ unlock
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <p class="hint">tip: this is your screen lock password, not your login password</p>
    </div>
    
    <script>
        // Clock update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options).toLowerCase();
        }
        
        updateClock();
        setInterval(updateClock, 1000);
        
        // Matrix rain effect
        function createMatrixRain() {
            const matrix = document.getElementById('matrix');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${i * 20}px`;
                column.style.animationDuration = `${Math.random() * 5 + 5}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random characters
                const chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒŽãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒžãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³';
                let text = '';
                for (let j = 0; j < 100; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrix.appendChild(column);
            }
        }
        
        createMatrixRain();
        
        // Form submission
        document.getElementById('unlockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const button = document.getElementById('unlockButton');
            const spinner = document.getElementById('spinner');
            const errorDiv = document.getElementById('errorMessage');
            const passwordInput = form.querySelector('input[name="password"]');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'unlocking...';
            spinner.classList.add('show');
            errorDiv.classList.remove('show');
            
            try {
                const response = await fetch('{% url "administration:unlock_screen" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: new URLSearchParams(new FormData(form))
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Success - redirect to previous page or dashboard
                    button.textContent = 'âœ“ unlocked';
                    button.style.background = '#4CAF50';
                    setTimeout(() => {
                        window.location.href = '{{ request.GET.next|default:"/administration/" }}';
                    }, 500);
                } else {
                    // Error
                    errorDiv.textContent = data.error || 'incorrect password';
                    errorDiv.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Shake the container
                    document.querySelector('.lock-container').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.querySelector('.lock-container').style.animation = '';
                    }, 500);
                }
            } catch (error) {
                errorDiv.textContent = 'connection error. please try again.';
                errorDiv.classList.add('show');
            } finally {
                // Reset button state
                button.disabled = false;
                button.textContent = 'ðŸ”“ unlock';
                spinner.classList.remove('show');
            }
        });
        
        // Focus password input on load
        window.addEventListener('load', function() {
            document.querySelector('.password-input').focus();
        });
        
        // Prevent navigation away
        window.addEventListener('beforeunload', function(e) {
            if (!document.querySelector('.unlock-button').disabled) {
                e.preventDefault();
                e.returnValue = 'screen is locked. please unlock before leaving.';
            }
        });
    </script>
</body>
</html>
