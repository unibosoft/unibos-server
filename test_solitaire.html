<!DOCTYPE html>
<html>
<head>
    <title>Solitaire Test</title>
    <style>
        .test-card {
            width: 100px;
            height: 140px;
            border: 2px solid red;
            background: yellow;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Test Cards</h1>
    <div id="test-area"></div>
    
    <script>
        // Create test cards to make sure rendering works
        const testArea = document.getElementById('test-area');
        for (let i = 0; i < 7; i++) {
            const card = document.createElement('div');
            card.className = 'test-card';
            card.textContent = 'Card ' + i;
            testArea.appendChild(card);
        }
        console.log('Test cards created');
    </script>
</body>
</html>
