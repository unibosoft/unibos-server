version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: unibos_db
    environment:
      POSTGRES_DB: unibos_db
      POSTGRES_USER: unibos_user
      POSTGRES_PASSWORD: unibos_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data_db/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unibos_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unibos_network

  redis:
    image: redis:7-alpine
    container_name: unibos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unibos_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unibos_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key}
      DEBUG: ${DEBUG:-False}
      DB_NAME: unibos_db
      DB_USER: unibos_user
      DB_PASSWORD: unibos_password
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      # Updated for monorepo structure
      - ./apps/web/backend:/app/backend
      - ./apps/cli/src:/app/src
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
      - "80:80"
    networks:
      - unibos_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: unibos_nginx
    depends_on:
      - web
    volumes:
      - ./deploy/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "8080:80"
      - "443:443"
    networks:
      - unibos_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  unibos_network:
    driver: bridge